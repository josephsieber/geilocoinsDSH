<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GEILO COINS â€“ Kontostand</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
    }
    .value {
      font-family: system-ui, sans-serif;
      font-weight: 700;
      color: black;
      text-align: center;
      font-size: clamp(32px, 10vw, 90px);
      line-height: 1;
      padding: 0 10px;
    }
  </style>
</head>
<body>
  <div class="value" id="coinValue">0 Geilo Coins</div>

  <script>
    async function fetchData() {
      try {
        const resp = await fetch('/api/geilocoins');
        if (!resp.ok) throw new Error('Status ' + resp.status);
        const data = await resp.json();
        // Annahme: data.kontostand liefert den Kontostand
        const coins = data.kontostand;
        const valueElement = document.getElementById('coinValue');
        valueElement.textContent = `${coins} Geilo Coins`;
      } catch(err) {
        console.error('bigvalue fetch error:', err);
      }
    }
    // Erst abrufen
    fetchData();
    // alle 30 Sekunden aktualisieren
    setInterval(fetchData, 30000);
  </script>
</body>
</html>
